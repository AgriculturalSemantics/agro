name: Term - obsolete
description: Obsolete or deprecate an existing AgrO term
title: "[Obsolete] "
labels: [term-mod]
assignees: KrishnaTO
body:
  - type: input
    id: term
    attributes:
      label: AgrO term
      description: ID and Label
      placeholder: "[liming process](http://purl.obolibrary.org/obo/AGRO_00000112)"
    validations:
      required: true

  - type: textarea
    id: deprecation
    attributes:
      label: Reason for deprecation
    validations:
      required: true

  - type: input
    id: Suggested
    attributes:
      label: Suggested term to consider
    validations:
      required: false

  - type: input
    id: attribution
    attributes:
      label: Your nano-attribution (ORCID)
      description: If you don't have an ORCID, you can sign up for one [here](https://orcid.org/)
    validations:
      required: false
