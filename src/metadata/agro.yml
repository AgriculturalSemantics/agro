# PURL configuration for http://purl.obolibrary.org/obo/agro

idspace: AGRO
base_url: /obo/agro

products:
- agro.owl: https://raw.githubusercontent.com/Aur-Int/agro/main/agro.owl
- agro.obo: https://raw.githubusercontent.com/Aur-Int/agro/main/agro.obo

term_browser: ontobee
example_terms:
- AGRO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/Aur-Int/agro/v

- prefix: /tracker/
  replacement: https://github.com/Aur-Int/agro/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/AGRO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/Aur-Int/agro/main/
