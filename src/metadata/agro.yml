# PURL configuration for http://purl.obolibrary.org/obo/agro

idspace: AGRO
base_url: /obo/agro

products:
- foorbar.owl: https://raw.githubusercontent.com/AgriculturalSemantics/master/agro.owl
- agro.obo: https://raw.githubusercontent.com/AgriculturalSemantics/master/agro.obo

term_browser: ontobee
example_terms:
- AGRO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/AgriculturalSemantics/agro/v

- prefix: /tracker/
  replacement: https://code.google.com/p/cell-ontology/issues/detail?id=

- prefix: /diffs/
  replacement: https://cell-ontology.googlecode.com/svn/trunk/src/ontology/diffs/

- prefix: /about/
  replacement: http://www.ontobee.org/browser/rdf.php?o=AGRO&iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/AgriculturalSemantics/agro/master/
